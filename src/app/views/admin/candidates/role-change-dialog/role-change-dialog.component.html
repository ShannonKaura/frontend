<div class="top">
    <span class="main-header">Candidate Role</span>
</div>

<div class="top-section-devider"></div>

<form class="" #f1="ngForm">
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="full-width body-text" appearance="outline">
                <mat-label>Select Candidate Role</mat-label>
                <mat-select class="body-text" matInput placeholder="Select Candidate Role" name="candidate_role" (selectionChange)="RoleChange($event)">
                    <mat-option class="body-text" *ngFor="let role of roles, index as i" [value]="role">
                        {{role.name}} ({{role.category}})
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-12 body-text" *ngIf="job_role">
            Candidate Role {{job_role}}
        </div>
    </div>

    <div class="row">
        <div class="button-holder">
            <button mat-button (click)="Close()" [disabled]="!f1.valid">
            Close
            </button>
        </div>
    </div>
</form>
