<div class="top">
    <div class="main-header">Basic Details</div>

    <div class="close-btn">
        <mat-icon (click)="close()">cancel
        </mat-icon>
    </div>
</div>
<div class="divider"></div>

<div class="row">
    <div class="col-sm-12">
        <mat-form-field class="full-width body-text" appearance="outline">
            <mat-label>Firstname</mat-label>
            <input matInput placeholder="Firstname" [(ngModel)]="candidate.first_name" name="first_name" required
                #first_name="ngModel">
            <mat-error *ngIf="!first_name.valid || (!first_name.pristine)">{{getFirstnameMessage()}}
            </mat-error>
        </mat-form-field>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <mat-form-field class="full-width body-text" appearance="outline">
            <mat-label>Middlename</mat-label>
            <input matInput placeholder="Middlename" [(ngModel)]="candidate.middle_name" name="middle_name">
        </mat-form-field>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <mat-form-field class="full-width body-text" appearance="outline">
            <mat-label>Lastname</mat-label>
            <input matInput placeholder="Lastname" [(ngModel)]="candidate.last_name" name="last_name" required
                #last_name="ngModel">
            <mat-error *ngIf="!last_name.valid || (!last_name.pristine)">{{getLastnameMessage()}}
            </mat-error>
        </mat-form-field>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <mat-form-field class="full-width body-text" appearance="outline">
            <mat-label>Country</mat-label>
            <mat-select class="body-text" matInput placeholder="Country" [(ngModel)]="candidate.country" name="country"
                #country="ngModel" (selectionChange)="getCountryCode($event)" required>
                <mat-option class="body-text" *ngFor="let c of countries" value="{{c.country_name}}"> {{c.country_name}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="!country.valid || (!country.pristine)">{{getCountryMessage()}}</mat-error>
        </mat-form-field>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <mat-form-field class="full-width body-text" appearance="outline">
            <mat-label>City</mat-label>
            <input matInput placeholder="City" [(ngModel)]="candidate.city" name="city" required #city="ngModel">
            <mat-error *ngIf="!city.valid || (!city.pristine)">{{getCityMessage()}}</mat-error>
        </mat-form-field>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <mat-form-field class="full-width body-text" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" [(ngModel)]="candidate.email" name="email" required #email="ngModel">
            <mat-error *ngIf="!email.valid || (!email.pristine)">{{getEmailMessage()}}</mat-error>
        </mat-form-field>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <mat-form-field class="full-width body-text" appearance="outline">
            <mat-label>Phone</mat-label>
            <input matInput placeholder="Phone" [(ngModel)]="candidate.phone" name="phone" required #phone="ngModel">
            <mat-error *ngIf="!phone.valid || (!phone.pristine)">{{getPhoneMessage()}}</mat-error>
        </mat-form-field>
    </div>
</div>

<div class="bottom-btn">
    <button class="btn_primary_large button-text" type="submit" aria-label="Sign in"
        (click)="UpdateCandidateIntro(candidate)">Update</button>
</div>
