<div class="top">
    <div class="main-header">Skill</div>

    <div class="close-btn">
        <mat-icon (click)="close()">cancel
        </mat-icon>
    </div>
</div>
<div class="divider"></div>

<form class="student_center" #f6="ngForm">
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="full-width body-text" appearance="outline">
                <mat-label>Skill Name</mat-label>
                <input matInput placeholder="Skill Name" [(ngModel)]="skill.skill_name" name="skill_name" required
                    #skill_name="ngModel">
                <mat-error *ngIf="!skill_name.valid || (!skill_name.pristine)">
                </mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="login_form_action_container login_form_action_container_multiple-actions">
        <button class="btn_primary_large from_button_floating button-text" type="submit" aria-label="Sign in"
            (click)="AddSkill(skill)">Save</button>
    </div>
</form>
