<div class="top">
    <div class="main-header">Profile Picture</div>

    <div class="close-btn">
        <mat-icon (click)="close()">cancel
        </mat-icon>
    </div>
</div>
<div class="divider"></div>

<div class="preview-holder" *ngIf="preview && preview !== null">
    <div class="preview">
        <img [src]="preview" class="uploadFile">
    </div>
</div>

<form class="student_center">
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="full-width body-text" appearance="outline">
                <ngx-mat-file-input placeholder="Select Status *" [errorStateMatcher]="matcher" name="status_name"
                    (change)="uploadFile($event)">
                </ngx-mat-file-input>
                <mat-icon matSuffix>folder</mat-icon>
            </mat-form-field>
        </div>
    </div>

    <div class="login_form_action_container login_form_action_container_multiple-actions">
        <button class="btn_primary_large from_button_floating button-text" type="submit" aria-label="Sign in"
            (click)="AddStatus()">Save</button>
    </div>
</form>
