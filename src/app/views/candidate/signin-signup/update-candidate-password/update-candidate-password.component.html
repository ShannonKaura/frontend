<div id="app_container">
    <header>
        <div class="nav_base"></div>
    </header>
    <main class="app_content">
        <!--Input Email and Password View-->
        <div class="app_content_wrapper">
            <div class="email_password_view">
                <div class="header_logo">
                    <img src="assets/img/logoCleanAJH.svg">
                </div>
                <div class="header_content">
                    <h1 class="login-header">Update Your Password</h1>
                    <p class="header_content_subheading body-text">Don't miss your next opportunity. Sign in to stay
                        updated on
                        your
                        professional world.</p>
                </div>

                <form class="login_form" #f1="ngForm">
                    <mat-form-field appearance="outline" class="full-width body-text">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" name="password"
                            [(ngModel)]="candidate.password" required validateEqual="confirm_password" reverse="true"
                            #password="ngModel" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="!password.valid || (!password.pristine)">Must contain at least one Number and
                            one
                            Uppercase and lowercase letter, and at least 8 Characters</mat-error>
                    </mat-form-field>


                    <mat-form-field appearance="outline" class="full-width body-text">
                        <mat-label>Confirm Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" name="confirm_password"
                            [(ngModel)]="confirm.confirm_password" required validateEqual="password" reverse="false"
                            #confirm_password="ngModel">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="!confirm_password.valid || (!confirm_password.pristine)">Password mismatch
                        </mat-error>

                    </mat-form-field>

                    <div class="btn-container">
                        <button class="btn_primary_large button-text" type="submit" aria-label="Sign in"
                            (click)="updatePassword()">Update</button>
                    </div>

                    <div class="footer-app-content-actions">
                        <div class="">
                            <a class="body-text" (click)="GoToProfile()">Go to
                                Profile</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
