<div id="app_container">
    <header>
        <div class="nav_base"></div>
    </header>
    <main class="app_content" *ngIf="candidate">
        <div class="header_logo">
            <img src="assets/img/logoCleanAJH.svg">
        </div>
        <div class="header_content">
            <h1 class="login-header">Welcome To YouPro Contact</h1>
            <p class="header_content_subheading login-subheader">Don't miss your next opportunity. Sign in to stay updated on your professional world.</p>
        </div>
        <form class="login_form" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <mat-form-field appearance="outline" class="full-width body-text">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" name="email" [(ngModel)]="form.email">
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width body-text">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="form.password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <div class="btn-container">
                <button class="btn_primary_large button-text" type="submit" aria-label="Sign in" [disabled]="loading">Sign
                    in</button>
            </div>

            <div class="footer-app-content-actions">
                <div class="forgot_password_link">
                    <a class="body-text" (click)="ForgotPassword()">Forgot password?</a>
                    <a class="body-text" (click)="Cancel()">Cancel</a>
                </div>
                <div>
                    <span class="login-subheader">New to YouPro Contact?</span> &nbsp;
                    <a class="join_now_link body-text" [routerLink]="['/signup']" [routerLinkActive]="['is-active']">Join
                        now</a>
                </div>
            </div>
        </form>
    </main>
</div>
