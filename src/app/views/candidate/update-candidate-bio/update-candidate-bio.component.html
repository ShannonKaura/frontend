<div class="top">
    <div class="main-header">Basic Details</div>

    <div class="close-btn">
        <mat-icon (click)="close()">cancel
        </mat-icon>
    </div>
</div>
<div class="divider"></div>

<form #f="ngForm">
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="full-width body-text" appearance="outline">
                <mat-label>Firstname</mat-label>
                <input class="body-text" matInput placeholder="Firstname" [(ngModel)]="candidate.first_name"
                    name="first_name" required #first_name="ngModel">
                <mat-error *ngIf="!first_name.valid || (!first_name.pristine)">{{getFirstnameMessage()}}
                </mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="full-width body-text" appearance="outline">
                <mat-label>Middlename</mat-label>
                <input class="body-text" matInput placeholder="Middlename" [(ngModel)]="candidate.middle_name"
                    name="middle_name">
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="full-width body-text" appearance="outline">
                <mat-label>Lastname</mat-label>
                <input class="body-text" matInput placeholder="Lastname" [(ngModel)]="candidate.last_name" name="last_name"
                    required #last_name="ngModel">
                <mat-error *ngIf="!last_name.valid || (!last_name.pristine)">{{getLastnameMessage()}}
                </mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="full-width body-text" appearance="outline">
                <mat-label>Country</mat-label>
                <input class="body-text" matInput placeholder="Country" [(ngModel)]="candidate.country" name="country"
                    required #country="ngModel">
                <mat-error *ngIf="!country.valid || (!country.pristine)">{{getCountryMessage()}}</mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="full-width body-text" appearance="outline">
                <mat-label>City</mat-label>
                <input class="body-text" matInput placeholder="City" [(ngModel)]="candidate.city" name="city" required
                    #city="ngModel">
                <mat-error *ngIf="!city.valid || (!city.pristine)">{{getCityMessage()}}</mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="full-width body-text" appearance="outline">
                <mat-label>Date of Birth</mat-label>
                <input matInput [matDatepicker]="date_of_birth" [max]="maxDate" placeholder="Date of Birth (format) dd/MM/YYYY"
                    name="date_of_birth" [(ngModel)]="candidate.dob"
                    (dateChange)="onChangeDob($event)" required>
                <mat-datepicker-toggle matSuffix [for]="date_of_birth"></mat-datepicker-toggle>
                <mat-datepicker #date_of_birth></mat-datepicker>
            </mat-form-field>
        </div>
    </div>

    <div class="bottom-btn">
        <button class="btn_primary_large button-text" [disabled]="!f.valid" type="submit" aria-label="Sign in"
            (click)="UpdateCandidateIntro(candidate)">Update</button>
    </div>
</form>
