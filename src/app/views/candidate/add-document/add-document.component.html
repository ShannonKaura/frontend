<div class="top">
    <div class="main-header">Document</div>

    <div class="close-btn">
        <mat-icon (click)="close()">cancel
        </mat-icon>
    </div>
</div>
<div class="divider"></div>

<form class="student_center">
    <div class="error_message body-text" *ngIf="show_format_message">
        upload .pdf , .docx fomarts only
    </div>

    <div class="error_message body-text" *ngIf="max_size_reached">
        maximum size is 2MB
    </div>

    <span class="select-audio body-text" *ngIf="!file_selected">Choose document file</span>

    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="full-width body-text" appearance="outline">
                <ngx-mat-file-input placeholder="Select Document *" [errorStateMatcher]="matcher" name="document_name"
                    (change)="handleFileInput($event)">
                </ngx-mat-file-input>
                <mat-icon matSuffix>folder</mat-icon>
            </mat-form-field>
        </div>
    </div>

    <mat-progress-bar *ngIf="loading" mode="determinate" value={{percentDone}} ></mat-progress-bar>

    <div class="login_form_action_container login_form_action_container_multiple-actions">
        <button *ngIf="!loading" class="btn_primary_large from_button_floating button-text" type="submit" aria-label="Sign in"
            (click)="AddDocument()" [disabled]="loading"> <span *ngIf="!loading">Save</span> <span *ngIf="loading">uploading &nbsp;</span>
            <!-- <mat-icon *ngIf="loading">
                <mat-spinner diameter="20"> </mat-spinner>
            </mat-icon> -->
        </button>
    </div>
</form>
