<div class="top">
    <div class="main-header">Media</div>

    <div class="close-btn">
        <mat-icon (click)="close()">cancel
        </mat-icon>
    </div>
</div>
<div class="divider"></div>

<form class="student_center">

    <div class="error_message body-text" *ngIf="show_format_message">
        .mp3 , mp4 , .m4a , .ogg fomarts only
    </div>

    <div class="error_message body-text" *ngIf="max_size_reached">
        audo file should not be more than a minute.
    </div>

    <span class="select-audio body-text" *ngIf="!file_selected">Choose audio file</span>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="full-width body-text" appearance="outline">
                <ngx-mat-file-input placeholder="Select Audio *" [errorStateMatcher]="matcher" name="media_name" (change)="handleFileInput($event)">
                </ngx-mat-file-input>
                <mat-icon matSuffix>record_voice_over</mat-icon>
            </mat-form-field>
        </div>
    </div>

    <mat-progress-bar *ngIf="loading" mode="determinate" value={{percentDone}}></mat-progress-bar>

    <div class="login_form_action_container login_form_action_container_multiple-actions">
        <button *ngIf="!loading" class="btn_primary_large from_button_floating button-text" type="submit" aria-label="Sign in" (click)="AddMedia()"><span>Upload</span> <span *ngIf="loading">uploading &nbsp;</span>
        </button>
    </div>
</form>

<span id="duration"></span>
