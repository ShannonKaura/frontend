<div class="top">
    <div class="main-header">Contact</div>

    <div class="close-btn">
        <mat-icon (click)="close()">cancel
        </mat-icon>
    </div>
</div>
<div class="divider"></div>
<form #f="ngForm">
    <div class="row">
        <div class="col-md-12">
            <mat-form-field appearance="outline" class="full-width  body-text">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" name="email" [(ngModel)]="candidate.email" #email="ngModel" required
                    pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                <mat-error *ngIf="!email.valid || (!email.pristine)">{{getEmailErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <mat-form-field appearance="outline" class="full-width  body-text">
                <mat-label>Phone Number</mat-label>
                <input matInput placeholder="Phone Number" [(ngModel)]="candidate.phone" name="phone" required
                    #phone="ngModel">
                <mat-error *ngIf="!phone.valid || (!phone.pristine)">{{getPhoneMessage()}}</mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="bottom-btn">
        <button class="btn__primary--large button-text" [disabled]="!f.valid" type="submit" aria-label="Sign in"
            (click)="UpdateContact(candidate)">Update</button>
    </div>
</form>
