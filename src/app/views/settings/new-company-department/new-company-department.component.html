<div class="top">
    <span class="main-header">Compnay Departments</span>

    <div class="close-btn">
        <mat-icon (click)="close()">cancel
        </mat-icon>
    </div>
</div>

<div class="section-devider"></div>

<form class="needs-validation" #f="ngForm">
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="full-width body-text" appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" [(ngModel)]="companyDepartment.department_name" name="department_name">
            </mat-form-field>
        </div>
    </div>
</form>


<div class="btn-container">
    <button class="btn_primary_large button-text" type="submit" aria-label="Sign in" (click)="addCompanyDepartment(companyDepartment)" [disabled]="!f.valid">Save</button>
</div>
